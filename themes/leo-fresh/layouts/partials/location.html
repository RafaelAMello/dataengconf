{{- $location := .Site.Params.location }}
{{- $title    := index $location "title" }}
{{- $subtitle    := index $location "subtitle" }}
{{- $MAPS_API_KEY    := index $location "MAPS_API_KEY" }}


<section id="location" class="section section-light-grey is-medium">
  <div class="container">
      <div class="title-wrapper has-text-centered">
          <h2 class="title is-2">{{ $title }}</h2>
          <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
          <div class="divider is-centered"></div>
      </div>
    </br>
    <div id="googleMap" style="width:100%;height:600px;"></div>

    <script>
    function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(51.508742,-0.120850),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key={{$MAPS_API_KEY}}&callback=myMap"></script>
  </div>
</section>
