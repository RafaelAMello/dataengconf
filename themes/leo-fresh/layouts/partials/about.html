{{- $about := .Site.Params.about }}
{{- $title    := index $about "title" }}
{{- $subtitle    := index $about "subtitle" }}

<section id="about" class="section section-light-grey is-medium">
  <div class="container">
      <div class="title-wrapper has-text-centered">
          <h2 class="title is-2">{{ $title }}</h2>
          <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
          <div class="divider is-centered"></div>
      </div>
    </br>

  </div>
</section>
